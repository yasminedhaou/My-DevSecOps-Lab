apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: registry.gitlab.com/yasminedhaou02/devsecops-amazone:version-1
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: amazonep-service   
  labels:
    app: amazonep
spec:
  type: ClusterIP
  selector:
    app: myapp              
  ports:
  - port: 80
    targetPort: 3000        

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: amazonep-ingress   
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: www.amazoneprime.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: amazonep-service  
            port:
              number: 80
